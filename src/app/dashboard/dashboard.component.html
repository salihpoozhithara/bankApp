<h1 style="color: white; text-align: center;">Welcome {{user}}</h1>

<div class="row">
    <div class="container col-md-6 mt-5">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Deposit Form</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="depositForm" (ngSubmit)="deposit()">



                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="acno" formControlName="acno" class="form-control"
                                placeholder="Account number please !!" id="login_accno" required>

                        </div>
                        <div *ngIf="(this.depositForm.get('acno') ?.touched||this.depositForm.get('acno') ?.dirty)&&this.depositForm.get('acno') ?.errors"
                            style="color: red;">
                            Invalid Account Number
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" formControlName="pswd" class="form-control"
                                placeholder="password" id="login_password" required>
                        </div>
                        <div *ngIf="(this.depositForm.get('pswd') ?.touched||this.depositForm.get('pswd') ?.dirty)&&this.depositForm.get('pswd') ?.errors"
                            style="color: red;">
                            Invalid Password
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="uname" formControlName="amount" class="form-control"
                                placeholder="Amount" id="login_amt" required>

                        </div>
                        <div *ngIf="(this.depositForm.get('amount') ?.touched||this.depositForm.get('amount') ?.dirty)&&this.depositForm.get('amount') ?.errors"
                            style="color: red;">
                            Invalid Amount
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container col-md-6 mt-5">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Withdraw Form</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">



                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="acno" formControlName="acno" class="form-control"
                                placeholder="Account number please !!" id="login_accno" required>

                        </div>
                        <div *ngIf="(this.withdrawForm.get('acno') ?.touched||this.withdrawForm.get('acno') ?.dirty)&&this.withdrawForm.get('acno') ?.errors"
                            style="color: red;">
                            Invalid Account Number
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pswd" formControlName="pswd" class="form-control"
                                placeholder="password" id="login_password" required>
                        </div>
                        <div *ngIf="(this.withdrawForm.get('pswd') ?.touched||this.withdrawForm.get('pswd') ?.dirty)&&this.withdrawForm.get('pswd') ?.errors"
                            style="color: red;">
                            Invalid Password
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="amount" formControlName="amount" class="form-control"
                                placeholder="Amount" id="login_amt" required>

                        </div>
                        <div *ngIf="(this.withdrawForm.get('amount') ?.touched||this.withdrawForm.get('amount') ?.dirty)&&this.withdrawForm.get('amount') ?.errors"
                            style="color: red;">
                            Invalid Amount
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
