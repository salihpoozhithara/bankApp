<h1 style="color: white; text-align: center;">Welcome User</h1>
  
 <div class="row"> 
  <div class="container col-md-6 mt-5">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">

                   

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>

                          <input type="text" name="acno" [(ngModel)]="acno"  class="form-control" placeholder="Account number please !!" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pswd" [(ngModel)]="pswd"  class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="uname" [(ngModel)]="amount"  class="form-control" placeholder="Amount" id="login_amt" required>
                        
                    </div>

                      <div class="form-group">
                          <input type="submit"   value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <div class="container col-md-6 mt-5">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form (ngSubmit)="withdraw()">

                 

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" name="acno" [(ngModel)]="acno1"  class="form-control" placeholder="Account number please !!" id="login_accno" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pswd" [(ngModel)]="pswd1"  class="form-control" placeholder="password" id="login_password" required>
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>

                      <input type="text" name="uname" [(ngModel)]="amount1"  class="form-control" placeholder="Amount" id="login_amt" required>
                      
                  </div>

                    <div class="form-group">
                        <input type="submit"   value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
